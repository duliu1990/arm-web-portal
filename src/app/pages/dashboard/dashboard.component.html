<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>XX档案馆数字管理</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let item of left_menu">
        <li nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" *ngIf="!item.sub_menus">
          <span nz-icon nzType="{{item.icon}}"></span>
          <span>
            <a routerLink="{{item.routerUrl}}">{{item.name}}</a>
          </span>
        </li>

        <li nz-submenu nzTitle="{{item.name}}" nzIcon="{{item.icon}}" *ngIf="item.sub_menus">
          <ul>
            <li nz-menu-item nzMatchRouter *ngFor="let item2 of item.sub_menus">
              <a routerLink="{{item2.routerUrl}}">{{item2.name}}</a>
            </li>
          </ul>
        </li>
      </ng-container>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <div class="right-header">
          <span class="company">你好，杜柳</span>

          <div class="item" *ngFor="let item of header_menu" (click)="navFun(item)">
            <div class="icon">
              <span nz-icon nzType="{{item.icon}}" nzTheme="outline"></span>
            </div>
            <div class="lab">
              {{item.name}}
            </div>
          </div>

        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;" class="footer">四川立档科技有限公司 &copy; 2023</nz-footer>
  </nz-layout>
</nz-layout>
